<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SirahVerse AI - Islamic History Companion</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <div class="chatbot-container">
    <div class="chatbot-header">
      <div class="header-content">
        <div class="header-title">
          <i class="fas fa-mosque"></i>
          <div>
            <h1>SirahVerse AI</h1>
            <p class="header-tagline">Interactive Islamic History Companion</p>
          </div>
        </div>
      </div>
    </div>

    <div id="chat-box" class="chat-box"></div>

    <div class="chat-input-area">
      <form id="chat-form">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Tanyakan tentang sejarah Islam..." autocomplete="off"
            required />
          <button type="submit" class="send-button" title="Kirim pesan">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
      <p class="disclaimer">Informasi ini berdasarkan penelitian. Selalu verifikasi dengan sumber terpercaya.</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>
</body>

</html>
